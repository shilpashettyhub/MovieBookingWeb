<div class="bg-manual">
    <app-navbar></app-navbar>
    <div class="container ">
        <div class="row">
            <button class="col-1 button-manual-css" (click)="goToMoviePage()">Go back</button>
            <button class="col-1 offset-10 button-manual-css" (click)="goToSeatsPage()">goto Seats</button>
        </div>
        <div class="row">
            <div class="card text-center border-0 text-white mt-5" style="background-color: rgba(43, 28, 28, 0.671)">
                <div class="card-header border-class">
                    <h1>{{movieratingobj.movieName}}</h1>
                </div>
                <div class="card-body">
                    <!-- About : This is RRR  <br> -->
                    Description: {{movieratingobj.movieDescription}}<br>
                    Cast : {{movieratingobj.movieCast}} <br>
                    Crew : {{movieratingobj.movieCrew}} <br>
                    Average Rating : {{movieratingobj.movieOverallRating}} <br>
                </div>
            </div>
        </div>

        <h4 class="comment-style">Comments</h4>



        <div class="row">
            <!-- *ngFor="let usercomment of userCommentList"  {{usercomment.userId}}-->
            <div class="col-6" *ngFor="let usercomment of movieratingobj.userRatings">

                <div class="card text-white " style="background-color: rgba(43, 28, 28, 0.671)">
                    <div class="card-body  card-manual-css">
                        <div class="card-header border-class">
                            <h5>{{usercomment.userName}}</h5>
                            <small class="text-right">{{usercomment.userRating}}</small>
                        </div>
                        <div class="card-body">
                            <p class="card-text text-center">
                                {{usercomment.userComment}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
